resources:
  - name: charts_repo
    type: GitRepo
    configuration:
      path: kammathavaran/charts
      gitProvider: Github_public


pipelines:
  - name: charts_build
    steps:
      - name: lint_scripts
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 10.18.0
          inputResources:
            - name: charts_repo
        execution:
          onStart:
            - pushd ${res_charts_repo_resourcePath}
          onExecute:
            - echo "Run shell scripts linting!"
            - ${res_charts_repo_resourcePath}/test/lint-scripts.sh
          onComplete:
            - popd

