elasticsearch:
  enabled: true
  name: elasticsearch
  initContainerImage: docker.bintray.io/alpine:3.12
  configureDockerHost: true
  image:
    registry: docker.bintray.io
    repository: jfrog/elasticsearch-oss-sg
    tag: 7.8.0
    pullPolicy: IfNotPresent
  ## Enter elasticsearch connection details
  ## By default url is set to localhost:8082 (router)
  ## If external elasticsearch is used, provide external elasticsearch url and set elasticsearch.enabled=false
  url: '{{ include "elasticsearch.url" . }}'
  transportPort: 9300
  username: "admin"
  password: "admin"
  env:
    clusterName: "es-cluster"
    networkHost: "0.0.0.0"
    transportHost: "0.0.0.0"
    maxMapCount: 262144

  persistence:
    enabled: true
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    mountPath: "/usr/share/elasticsearch/data"
    accessMode: ReadWriteOnce
    size: 100Gi
    ## ElasticSearch data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

  ## ElasticSearch xms and xmx should be same!
  javaOpts: {}
  #  xms: "2g"
  #  xmx: "2g"

  resources: {}
  #  requests:
  #    memory: "2Gi"
  #    cpu: "100m"
  #  limits:
  #    memory: "2.5Gi"
  #    cpu: "500m"

  livenessProbe:
    enabled: true
    config: |
      httpGet:
        path: /_searchguard/health
        port: 9200
      initialDelaySeconds: 90
      periodSeconds: 10
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1

  readinessProbe:
    enabled: true
    config: |
      httpGet:
        path: /_searchguard/health
        port: 9200
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10
      failureThreshold: 10
      successThreshold: 1

