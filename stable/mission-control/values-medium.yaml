initContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "128Mi"
      cpu: "250m"
elasticsearch:
  resources:
    requests:
      memory: "6Gi"
      cpu: "500m"
    limits:
      memory: "6Gi"
      cpu: "2"
  ## ElasticSearch xms and xmx should be same!
  javaOpts:
    xms: "5g"
    xmx: "5g"

missionControl:
  resources:
    requests:
      memory: "3Gi"
      cpu: "500m"
    limits:
      memory: "6Gi"
      cpu: "2"
  javaOpts:
    xms: "3g"
    xmx: "6g"

insightServer:
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "1"

insightScheduler:
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "3Gi"
      cpu: "1"
  javaOpts:
    xms: "512m"
    xmx: "3g"
