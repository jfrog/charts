      {{- end }}
      {{- $name := .Values.insightServer.name }}
      {{- $context := .Values.insightServer.appContext }}
      {{- $mountPath := .Values.insightServer.persistence.mountPath }}
      {{- range .Values.insightServer.loggers }}
