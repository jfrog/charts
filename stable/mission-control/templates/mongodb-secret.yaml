{{- if .Values.mongodb.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mission-control.fullname" . }}-mongodb-cred
  labels:
    app: {{ template "mission-control.name" . }}
    chart: {{ template "mission-control.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
{{- if .Values.mongodb.db.adminPassword }}
  adminPassword: {{ .Values.mongodb.db.adminPassword | b64enc | quote }}
{{- else }}
  adminPassword: {{ randAlphaNum 10 | b64enc | quote }}
{{- end }}
{{- if .Values.mongodb.db.mcPassword }}
  mcPassword: {{ .Values.mongodb.db.mcPassword | b64enc | quote }}
{{- else }}
  mcPassword: {{ randAlphaNum 10 | b64enc | quote }}
{{- end }}
{{- if .Values.mongodb.db.insightPassword }}
  insightPassword: {{ .Values.mongodb.db.insightPassword | b64enc | quote }}
{{- else }}
  insightPassword: {{ randAlphaNum 10 | b64enc | quote }}
{{- end }}
{{- end }}