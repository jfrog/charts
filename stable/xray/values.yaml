## Affinity rules
nodeSelector: {}
affinity: {}
tolerations: []

## Apply horizontal pod auto scaling on Xray pods
## Ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 90
  ## Specify if using the keda hpa or regular basic hpa
  ## Note: keda should be installed on the target cluster
  ## Ref: https://keda.sh/docs/2.10/deploy/
  keda:
    enabled: false
    scaleUp:
      stabilizationWindowSeconds: 90
      policies:
        - type: Pods
          value: 3
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 90
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
    pollingInterval: 10
    cooldownPeriod: 10
    queues:
      - name: analysis
        value: "100"
      - name: index
        value: "100"
      - name: persist
        value: "100"
      - name: alert
        value: "100"
      - name: impactAnalysis
        value: "100"

## Service Account
## Ref: https://kubernetes.io/docs/admin/service-accounts-admin/
##
serviceAccount:
  create: false
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  name:
  ## Explicitly mounts the API credentials for the Service Account
  automountServiceAccountToken: true

## @param podSecurityContext.enabled enable the pod's Security Context
podSecurityContext:
  enabled: true
  runAsNonRoot: true
  runAsUser: 1035
  runAsGroup: 1035
  fsGroup: 1035
  # fsGroupChangePolicy: "Always"
  # seLinuxOptions: {}

## @param containerSecurityContext.enabled enable the container's Security Context
containerSecurityContext:
  enabled: true
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - NET_RAW


