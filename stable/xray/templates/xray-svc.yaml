apiVersion: v1
kind: Service
metadata:
  name: {{ template "xray.fullname" . }}
  labels:
    app: {{ template "xray.name" . }}
    chart: {{ template "xray.chart" . }}
    component: {{ .Values.xray.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- with .Values.xray.labels }}
{{ toYaml . | indent 4 }}
    {{- end }}
{{- with .Values.server.service }}
{{- if .annotations }}
  annotations:
    {{- with .annotations }}
{{ toYaml . | indent 4 }}
    {{- end }}
{{- end }}
spec:
  type: {{ .type }}
  {{- if .additionalSpec }}
{{ tpl .additionalSpec $ | indent 2 }}
  {{- end }}
{{- end }}
  ports:
  - port: {{ .Values.server.externalPort }}
    protocol: TCP
    name: http
    targetPort: {{ .Values.server.internalPort }}
  - port: {{ .Values.router.externalPort }}
    protocol: TCP
    name: http-router
    targetPort: {{ .Values.router.internalPort }}
  selector:
    app: {{ template "xray.name" . }}
    component: {{ .Values.xray.name }}
    release: {{ .Release.Name }}

{{- if or .Values.splitXraytoSeparateDeployments.ipa .Values.splitXraytoSeparateDeployments.fullSplit }}
  servicename: server
{{- end }}
