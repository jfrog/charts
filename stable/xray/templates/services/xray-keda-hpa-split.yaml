{{- if .Values.splitXraytoSeparateDeployments.fullSplit  }}
{{- if and (.Values.indexer.autoscaling.enabled) (eq .Values.indexer.autoscaling.keda.enabled true) }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    app: {{ template "xray.name" . }}
    chart: {{ template "xray.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "xray.fullname" . }}-indexer
  {{- if or .Values.global.autoscaling.keda.annotations .Values.indexer.autoscaling.keda.annotations }}
  annotations:
    {{- with .Values.global.autoscaling.keda.annotations }}
{{ toYaml . | indent 4 }}
    {{- end }}
    {{- with .Values.indexer.autoscaling.keda.annotations }}
{{ toYaml . | indent 4 }}
    {{- end }}
  {{- end }}
spec:
  scaleTargetRef:
    kind: Deployment
    name: {{ template "xray.fullname" . }}-indexer
  minReplicaCount: {{ .Values.indexer.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.indexer.autoscaling.maxReplicas }}
  pollingInterval: {{ .Values.indexer.autoscaling.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.indexer.autoscaling.keda.cooldownPeriod }}
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleUp:
        {{- .Values.indexer.autoscaling.keda.scaleUp | toYaml | nindent 10 }}
        scaleDown:
        {{- .Values.indexer.autoscaling.keda.scaleDown | toYaml | nindent 10 }}
  triggers:
  {{- include "xray.autoscalingQueuesIndexer" . | indent 4 }}
{{- end }}
{{- end }}

