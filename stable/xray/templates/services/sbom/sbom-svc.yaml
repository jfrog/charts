{{- if .Values.splitXraytoSeparateDeployments.fullSplit }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "xray.fullname" . }}-sbom-headless
  labels:
    app: {{ template "xray.fullname" . }}
    chart: {{ template "xray.chart" . }}
    component: {{ .Values.xray.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    servicename: sbom
    {{- with .Values.xray.labels }}
{{ toYaml . | indent 4 }}
    {{- end }}
spec:
  clusterIP: None
  type: ClusterIP
  {{- if .additionalSpec }}
{{ tpl .additionalSpec $ | indent 2 }}
  {{- end }}
  ports:
  - name: http-router
    port: {{ .Values.router.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.router.internalPort }}
{{- if .Values.sbom.enabled }}
  - name: http-sbom
    port: {{ .Values.sbom.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.sbom.internalPort }}
{{- end }}
  selector:
    app: {{ template "xray.name" . }}
    component: {{ .Values.xray.name }}
    release: {{ .Release.Name }}
    servicename: sbom
{{- end }}