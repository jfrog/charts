apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "xray-analysis.fullname" . }}
  labels:
    app: {{ template "xray-analysis.name" . }}
    chart: {{ template "xray.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: {{ .Values.analysis.name }}
{{- if and .Release.IsUpgrade (or .Values.postgresql.enabled .Values.mongodb.enabled) }}
    databaseUpgradeReady: {{ required "\n\n*********\nIMPORTANT: UPGRADE FAILED to prevent data loss!\nReview CHANGELOG.md (https://github.com/jfrog/charts/blob/pre-unified-platform/stable/xray/CHANGELOG.md) and prepare PostgreSQL/Mongo DB migration before upgrading.\nOnce ready, explicitly pass 'databaseUpgradeReady=yes' to upgrade and complete migration after server starts!\n" .Values.databaseUpgradeReady | quote }}
{{- end }}
spec:
  serviceName: {{ template "xray-analysis.fullname" . }}
  replicas: {{ .Values.analysis.replicaCount }}
  updateStrategy:
    type: {{ .Values.analysis.updateStrategy }}
  podManagementPolicy: {{ .Values.analysis.podManagementPolicy }}
  selector:
    matchLabels:
      app: {{ template "xray.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.analysis.name }}
  template:
    metadata:
      labels:
        app: {{ template "xray.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.analysis.name }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/xray-setup-conf.yaml") . | sha256sum }}
        {{- with .Values.analysis.annotations }}
{{ toYaml . | indent 8 }}
        {{- end }}
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
    {{- end }}
      serviceAccountName: {{ template "xray.serviceAccountName" . }}
      securityContext:
        runAsUser: {{ .Values.common.xrayUserId }}
        fsGroup: {{ .Values.common.xrayGroupId }}
      initContainers:
      {{- if .Values.common.customInitContainersBegin }}
{{ tpl .Values.common.customInitContainersBegin . | indent 6 }}
      {{- end }}
      - name: init-wait
        image: {{ .Values.initContainerImage | quote }}
        env:
        {{- if .Values.mongodb.enabled }}
        - name: MONGODB_USER
          value: {{ .Values.mongodb.mongodbUsername }}
        - name: MONGODB_DATABASE
          value: {{ .Values.mongodb.mongodbDatabase }}
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mongodb
              key: mongodb-password
        {{- else }}
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: {{ template "xray.fullname" . }}-mongodb-secret
              key: mongoUrl
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.postgresqlUsername }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgresql
              key: postgresql-password
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.postgresqlDatabase }}
        {{- else }}
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: {{ template "xray.fullname" . }}-postgres-secret
              key: postgresqlUrl
        {{- end }}
        {{ if index .Values "rabbitmq-ha" "enabled" }}
        - name: RABBITMQ_USER
          value: {{ index .Values "rabbitmq-ha" "rabbitmqUsername" }}
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-rabbitmq-ha
              key: rabbitmq-erlang-cookie
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-rabbitmq-ha
              key: rabbitmq-password
        {{- end }}
        {{ if index .Values "rabbitmq" "enabled" }}
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.auth.username }}
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-rabbitmq
              key: rabbitmq-erlang-cookie
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-rabbitmq
              key: rabbitmq-password
        {{- end }}
        command:
        - '/bin/sh'
        - '-c'
        - >
          cp -fv /scripts/setup.sh {{ .Values.common.xrayConfigPath }};
          chmod +x {{ .Values.common.xrayConfigPath }}/setup.sh;
          {{ .Values.common.xrayConfigPath }}/setup.sh;
        volumeMounts:
        - name: data-volume
          mountPath: "{{ .Values.common.xrayConfigPath }}"
        - name: setup
          mountPath: "/scripts"
        {{- if and .Values.global.postgresqlUrl .Values.global.postgresqlTlsSecret (not .Values.postgresql.enabled) }}
        - name: tls-volume
          mountPath: /tmp/tls
        {{- end }}
      {{- if .Values.common.customInitContainers }}
{{ tpl .Values.common.customInitContainers . | indent 6 }}
      {{- end }}
      containers:
      - name: {{ .Values.analysis.name }}
        image: {{ .Values.analysis.image }}:{{ default .Chart.AppVersion .Values.common.xrayVersion }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
          - '/bin/sh'
          - '-c'
          - >
          {{- with .Values.common.preStartCommand }}
            echo "Running custom common preStartCommand command";
            {{ tpl . $ }};
          {{- end }}
          {{- with .Values.analysis.preStartCommand }}
            echo "Running custom Analysis preStartCommand command";
            {{ tpl . $ }};
          {{- end }}
            /opt/jfrog/{{ .Values.analysis.name }}/wrapper.sh;
        env:
        - name: XRAY_K8S_ENV
          value: "true"
        - name: XRAYCONFIGPATH
          value: "{{ .Values.common.xrayConfigPath }}"
        - name: XRAY_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.common.masterKeySecretName | default (include "xray.fullname" .) }}"
              key: master-key
        - name: XRAY_HA_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: {{ .Values.analysis.internalPort }}
        volumeMounts:
        - name: data-volume
          mountPath: "{{ .Values.common.xrayConfigPath }}"
        securityContext:
          allowPrivilegeEscalation: false
        resources:
{{ toYaml .Values.analysis.resources | indent 10 }}
      {{- if .Values.analysis.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.analysis.livenessProbe.path }}
            port: {{ .Values.analysis.internalPort }}
          initialDelaySeconds: {{ .Values.analysis.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.analysis.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.analysis.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.analysis.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.analysis.livenessProbe.successThreshold }}
      {{- end }}
      {{- if .Values.analysis.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.analysis.readinessProbe.path }}
            port: {{ .Values.analysis.internalPort }}
          initialDelaySeconds: {{ .Values.analysis.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.analysis.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.analysis.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.analysis.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.analysis.readinessProbe.successThreshold }}
      {{- end }}

      {{- $image := .Values.logger.image.repository }}
      {{- $tag := .Values.logger.image.tag }}
      {{- $mountPath := .Values.common.xrayConfigPath }}
      {{- range .Values.analysis.loggers }}
      - name: {{ . | replace "_" "-" | replace "." "-" }}
        image: '{{ $image }}:{{ $tag }}'
        command:
          - tail
        args:
          - '-F'
          - '{{ $mountPath }}/logs/{{ . }}'
        volumeMounts:
          - name: data-volume
            mountPath: {{ $mountPath }}
        resources:
{{ toYaml $.Values.analysis.loggersResources | indent 10 }}
      {{- end }}
    {{- with .Values.analysis.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.analysis.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.analysis.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: data-volume
        emptyDir:
          sizeLimit: {{ .Values.analysis.persistence.size }}
      {{- if and .Values.global.postgresqlUrl .Values.global.postgresqlTlsSecret (not .Values.postgresql.enabled) }}
      - name: tls-volume
        secret:
          secretName: {{ .Values.global.postgresqlTlsSecret }}
      {{- end }}
      - name: setup
        configMap:
          name: {{ template "xray.fullname" . }}-setup
