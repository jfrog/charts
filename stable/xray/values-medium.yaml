replicaCount: 3
common:
  persistence:
    size: 200Gi
rabbitmq:
  replicaCount: 3
  schedulers: "2"
  vm_memory_high_watermark_absolute: 1700MB
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "400"
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "4"

server:
  resources:
    requests:
      memory: "300Mi"
      cpu: "100m"
    limits:
      memory: "8Gi"
      cpu: "6"

analysis:
  resources:
    requests:
      memory: "300Mi"
      cpu: "50m"
    limits:
      memory: "8Gi"
      cpu: "6"

persist:
  resources:
    requests:
      memory: "300Mi"
      cpu: "50m"
    limits:
      memory: "8Gi"
      cpu: "6"

indexer:
  resources:
    requests:
      memory: "300Mi"
      cpu: "50m"
    limits:
      memory: "8Gi"
      cpu: "8"
