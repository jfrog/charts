# CI values for Xray
# If this is an upgrade over an existing Xray 3.x, explicitly pass 'unifiedUpgradeAllowed=true' to upgrade.
unifiedUpgradeAllowed: true
databaseUpgradeReady: true
xray:
  jfrogUrl: http://artifactory.rt:8082

common:
  persistence:
    enabled: false

postgresql:
  postgresqlPassword: xray
  persistence:
    enabled: false

rabbitmq:
  auth:
    username: guest
    password: password
  persistence:
    enabled: false

initContainers:
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "128Mi"
      cpu: "250m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
