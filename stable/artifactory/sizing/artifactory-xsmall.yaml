##############################################################################################
# The xsmall sizing
# This is the minimum size recommended for running Artifactory
# [WARNING] Some of the configuration mentioned in this file are taken inside system.yaml
# hence this configuration will be overridden when enabling systemYamlOverride
##############################################################################################
splitServicesToContainers: true
artifactory:
  # Enterprise and above licenses are required for setting replicaCount greater than 1.
  # Count should be equal or above the total number of licenses available for artifactory.
  replicaCount: 1

  # Require multiple Artifactory pods to run on separate nodes
  podAntiAffinity:
    type: "hard"

  resources:
    requests:
      cpu: "1"
      memory: 3Gi
    limits:
      # cpu: "10"
      memory: 4Gi

  javaOpts:
    other: >
      -XX:InitialRAMPercentage=40
      -XX:MaxRAMPercentage=70
      -Dartifactory.async.corePoolSize=10
      -Dartifactory.async.poolMaxQueueSize=2000
      -Dartifactory.http.client.max.total.connections=20
      -Dartifactory.http.client.max.connections.per.route=20
      -Dartifactory.access.client.max.connections=15
      -Dartifactory.metadata.event.operator.threads=2
      -XX:MaxMetaspaceSize=400m
      -XX:CompressedClassSpaceSize=96m
      -Djdk.nio.maxCachedBufferSize=131072
      -XX:MaxDirectMemorySize=128m
  tomcat:
    connector:
      maxThreads: 50
      extraConfig: 'acceptCount="200" acceptorThreadCount="2" compression="off" connectionLinger="-1" connectionTimeout="120000" enableLookups="false"'

  database:
    maxOpenConnections: 15

  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "2"
    - name: SKIP_WAIT_FOR_EXTERNAL_DB
      value: "true"

access:
  tomcat:
    connector:
      maxThreads: 15
  javaOpts:
    other: >
      -XX:InitialRAMPercentage=20
      -XX:MaxRAMPercentage=60
  database:
    maxOpenConnections: 15
  resources:
    requests:
      cpu: 500m
      memory: 1.5Gi
    limits:
      # cpu: "1"
      memory: 2Gi
  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "2"
    - name: SKIP_WAIT_FOR_EXTERNAL_DB
      value: "true"

router:
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      # cpu: "2"
      memory: 1Gi

frontend:
  resources:
    requests:
      cpu: 50m
      memory: 150Mi
    limits:
      # cpu: "2"
      memory: 250Mi

metadata:
  database:
    maxOpenConnections: 15
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      # cpu: "2"
      memory: 1Gi

event:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

onemodel:
  resources:
    requests:
      cpu: 125m
      memory: 100Mi
    limits:
      # cpu: "2"
      memory: 500Mi

observability:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

jfconnect:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

topology:
  resources:
    requests:
      cpu: 50m
      memory: 500Mi
    limits:
      memory: 800Mi
  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "2"

nginx:
  replicaCount: 1
  disableProxyBuffering: true
  resources:
    requests:
      cpu: "50m"
      memory: "50Mi"
    limits:
      # cpu: "1"
      memory: "250Mi"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "50"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than Artifactory pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - artifactory
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      memory: 8Gi
      cpu: "2"
    limits:
      memory: 8Gi
      # cpu: "8"

evidence:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      # cpu: "1"
      memory: 1Gi

rtfs:
  resources:
