    limits:
      # cpu: "12"
      memory: "8Gi"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "2000"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than Artifactory pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - artifactory
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      memory: 128Gi
      cpu: "32"
    limits:
      memory: 128Gi
