##############################################################################################
# The 2xlarge sizing
# This size is intended for very large organizations. It can be increased with adding replicas
# [WARNING] Some of the the configuration mentioned in this file are taken inside system.yaml
# hence this configuration will be overridden when enabling systemYamlOverride
##############################################################################################
splitServicesToContainers: true
artifactory:
  # Enterprise and above licenses are required for setting replicaCount greater than 1.
  # Count should be equal or above the total number of licenses available for artifactory.
  replicaCount: 6

  # Require multiple Artifactory pods to run on separate nodes
  podAntiAffinity:
    type: "hard"

  resources:
    requests:
      cpu: "4"
      memory: 20Gi
    limits:
      # cpu: "20"
      memory: 24Gi

  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "16"
    - name: SKIP_WAIT_FOR_EXTERNAL_DB
      value: "true"

  javaOpts:
    other: >
      -XX:InitialRAMPercentage=40
      -XX:MaxRAMPercentage=70
      -Dartifactory.async.corePoolSize=200
      -Dartifactory.async.poolMaxQueueSize=100000
      -Dartifactory.http.client.max.total.connections=150
      -Dartifactory.http.client.max.connections.per.route=150
      -Dartifactory.access.client.max.connections=200
      -Dartifactory.metadata.event.operator.threads=5
      -XX:MaxMetaspaceSize=512m
      -Djdk.nio.maxCachedBufferSize=1048576
      -XX:MaxDirectMemorySize=1024m
  tomcat:
    connector:
      maxThreads: 800
      extraConfig: 'acceptCount="1200" acceptorThreadCount="2" compression="off" connectionLinger="-1" connectionTimeout="120000" enableLookups="false"'

  database:
    maxOpenConnections: 200

access:
  tomcat:
    connector:
      maxThreads: 200
  javaOpts:
    other: >
      -XX:InitialRAMPercentage=20
      -XX:MaxRAMPercentage=60
  database:
    maxOpenConnections: 200
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      # cpu: 2
      memory: 4Gi

router:
  resources:
    requests:
      cpu: "2"
      memory: 2Gi
    limits:
      # cpu: "12"
      memory: 4Gi

frontend:
  resources:
    requests:
      cpu: "1"
      memory: 500Mi
    limits:
      # cpu: "5"
      memory: 1Gi

metadata:
  database:
    maxOpenConnections: 200
  resources:
    requests:
      cpu: "1"
      memory: 500Mi
    limits:
      # cpu: "5"
      memory: 2Gi

event:
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      # cpu: "1"
      memory: 500Mi

observability:
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      # cpu: "1"
      memory: 500Mi

jfconnect:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      # cpu: "1"
      memory: 250Mi

nginx:
  replicaCount: 3
  disableProxyBuffering: true
  resources:
    requests:
      cpu: "4"
      memory: "6Gi"
    limits:
      # cpu: "14"
      memory: "8Gi"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "5000"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than Artifactory pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - artifactory
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      memory: 256Gi
      cpu: "64"
    limits:
      memory: 256Gi
      # cpu: "128"
