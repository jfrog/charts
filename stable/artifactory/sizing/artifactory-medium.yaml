##############################################################
# The medium sizing
# This size is just 2 replicas of the small size. Vertical sizing of all services is not changed
##############################################################
splitServicesToContainers: true
artifactory:
  # Enterprise and above licenses are required for setting replicaCount greater than 1.
  # Count should be equal or above the total number of licenses available for artifactory.
  replicaCount: 2

  # Require multiple Artifactory pods to run on separate nodes
  podAntiAffinity:
    type: "hard"

  resources:
    requests:
      cpu: "1"
      memory: 4Gi
    limits:
      # cpu: "10"
      memory: 5Gi

  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "2"
    - name : JF_SHARED_NODE_HAENABLED
      value: "true"
    - name: SKIP_WAIT_FOR_EXTERNAL_DB
      value: "true"

router:
  resources:
    requests:
      cpu: 100m
      memory: 250Mi
    limits:
      # cpu: "1"
      memory: 500Mi

frontend:
  resources:
    requests:
      cpu: 100m
      memory: 150Mi
    limits:
      # cpu: "2"
      memory: 250Mi

metadata:
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      # cpu: "2"
      memory: 1Gi

event:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

observability:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

jfconnect:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

nginx:
  replicaCount: 2
  disableProxyBuffering: true
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      # cpu: "2"
      memory: "500Mi"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "350"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than Artifactory pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - artifactory
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      memory: 32Gi
      cpu: "8"
    limits:
      memory: 32Gi
      # cpu: "16"