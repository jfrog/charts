##############################################################################################
# The large sizing
# This size is intended for large organizations. It can be increased with adding replicas or moving to the xlarge sizing
# [WARNING] Some of the the configuration mentioned in this file are taken inside system.yaml
# hence this configuration will be overridden when enabling systemYamlOverride
##############################################################################################
splitServicesToContainers: true
artifactory:
  # Enterprise and above licenses are required for setting replicaCount greater than 1.
  # Count should be equal or above the total number of licenses available for artifactory.
  replicaCount: 3

  # Require multiple Artifactory pods to run on separate nodes
  podAntiAffinity:
    type: "hard"

  resources:
    requests:
      cpu: "2"
      memory: 10Gi
    limits:
      # cpu: "14"
      memory: 12Gi

  javaOpts:
    other: >
      -XX:InitialRAMPercentage=40
      -XX:MaxRAMPercentage=65
      -Dartifactory.async.corePoolSize=80
      -Dartifactory.async.poolMaxQueueSize=20000
      -Dartifactory.http.client.max.total.connections=100
      -Dartifactory.http.client.max.connections.per.route=100
      -Dartifactory.access.client.max.connections=125
      -Dartifactory.metadata.event.operator.threads=4
      -XX:MaxMetaspaceSize=512m
      -Djdk.nio.maxCachedBufferSize=524288
      -XX:MaxDirectMemorySize=512m
  tomcat:
    connector:
      maxThreads: 500
      extraConfig: 'acceptCount="800" acceptorThreadCount="2" compression="off" connectionLinger="-1" connectionTimeout="120000" enableLookups="false"'

  database:
    maxOpenConnections: 100

  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "8"
    - name: SKIP_WAIT_FOR_EXTERNAL_DB
      value: "true"

access:
  tomcat:
    connector:
      maxThreads: 125
  javaOpts:
    other: >
      -XX:InitialRAMPercentage=20
      -XX:MaxRAMPercentage=60
  database:
    maxOpenConnections: 100
  resources:
    requests:
      cpu: 1
      memory: 1.5Gi
    limits:
      # cpu: 1
      memory: 2Gi

router:
  resources:
    requests:
      cpu: 400m
      memory: 800Mi
    limits:
      # cpu: "8"
      memory: 2Gi

frontend:
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
    limits:
      # cpu: "3"
      memory: 1Gi

metadata:
  database:
    maxOpenConnections: 100
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      # cpu: "4"
      memory: 1Gi

event:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

observability:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      # cpu: 500m
      memory: 250Mi

jfconnect:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      # cpu: 500m
      memory: 250Mi

nginx:
  replicaCount: 2
  disableProxyBuffering: true
  resources:
    requests:
      cpu: "1"
      memory: "500Mi"
    limits:
      # cpu: "4"
      memory: "1Gi"

postgresql:
  postgresqlExtendedConf:
    maxConnections: "600"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than Artifactory pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - artifactory
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      memory: 64Gi
      cpu: "16"
    limits:
      memory: 64Gi
      # cpu: "32"
