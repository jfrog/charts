kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "artifactory.fullname" . }}-installer-info
  labels:
    app: {{ template "artifactory.name" . }}
    chart: {{ template "artifactory.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  installer-info.json: |
    {{ tpl .Values.installerInfo . }}
