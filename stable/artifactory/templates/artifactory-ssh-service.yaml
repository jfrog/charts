{{ if .Values.artifactory.ssh.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "artifactory.fullname" . }}-ssh
  labels:
    app: {{ template "artifactory.name" . }}
    chart: {{ template "artifactory.chart" . }}
    component: {{ .Values.artifactory.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  {{- with .Values.artifactory.ssh.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.artifactory.ssh.service.type }}
  {{- with .Values.artifactory.ssh.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml . | indent 4 }}
  {{- end }}
  ports:
    {{- if .Values.artifactory.ssh.enabled }}
    - port: {{ .Values.artifactory.ssh.externalPort }}
      targetPort: {{ .Values.artifactory.ssh.internalPort }}
      protocol: TCP
      name: ssh
    {{- end }}
  selector:
    app: {{ template "artifactory.name" . }}
    component: "{{ .Values.artifactory.name }}"
    release: {{ .Release.Name }}
{{- end }}