{{- if .Values.runtime.unifiedSecretInstallation }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "runtime.fullname" . }}-unified-secret
  labels:
    app: {{ template "runtime.fullname" . }}
    chart: "{{ template "runtime.chart" . }}"
    component: "{{ $.Values.runtime.name }}"
    heritage: {{ $.Release.Service | quote }}
    release: {{ $.Release.Name | quote }}
type: Opaque

stringData:

{{- if .Values.common.customSecrets }}
{{- range .Values.common.customSecrets }}
  {{ .key }}: |
{{ .data | indent 4 -}}
{{- end }}
{{- end }}

{{- if not .Values.systemYamlOverride.existingSecret }}
  system.yaml: |
{{ tpl .Values.systemYaml . | nindent 4 }}
{{- end }}

data:
  {{- if or .Values.runtime.masterKey .Values.global.masterKey }}
  {{- if not (or .Values.runtime.masterKeySecretName .Values.global.masterKeySecretName) }}
  master-key: {{ include "runtime.masterKey" . | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if not (or .Values.runtime.joinKey .Values.global.joinKey) }}
  {{- if not (or .Values.runtime.joinKeySecretName .Values.global.joinKeySecretName) }}
  {{ required "\n\n.Values.runtime.joinKey/joinKeySecretName or .Values.global.joinKey/joinKeySecretName is required!\n\n" .Values.runtime.joinKey }}
  {{- end }}
  {{- end }}
  {{- if or .Values.runtime.joinKey .Values.global.joinKey }}
  {{- if not (or .Values.runtime.joinKeySecretName .Values.global.joinKeySecretName) }}
  join-key: {{ include "runtime.joinKey" . | b64enc | quote }}
  {{- end }}
  {{- end }}

  {{- if or .Values.database.url .Values.database.username .Values.database.password .Values.database.actualUsername }}
  {{- with .Values.database.url }}
  db-url: {{ tpl . $ | b64enc | quote }}
  {{- end }}
  {{- with .Values.database.username }}
  db-user: {{ tpl . $| b64enc | quote }}
  {{- end }}
  {{- with .Values.database.password }}
  db-password: {{ tpl . $ | b64enc | quote }}
  {{- end }}
  {{- if .Values.database.actualUsername }}
  db-actualUsername: {{ .Values.database.actualUsername | b64enc | quote }}
  {{- end }}
  {{- end }}

{{- end }}