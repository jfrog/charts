##   containerSecurityContext:
##     capabilities:
##       drop: ["NET_RAW"]
##     readOnlyRootFilesystem: true
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["NET_RAW"]
  runAsNonRoot: true
