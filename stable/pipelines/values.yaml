## Vault
vault:
  enabled: true

  global:
    imagePullSecrets: []
    #  - name: image-pull-secret

  injector:
    # Must be disabled
    enabled: false

  server:
    image:
      repository: "releases-docker.jfrog.io/hashicorp/vault"
      tag: "1.15"

    # resources: {}
    #  requests:
    #    memory: 256Mi
    #    cpu: 250m
    #  limits:
    #    memory: 256Mi
    #    cpu: 250m

    # Affinity Settings
    # Commenting out or setting as empty the affinity variable, will allow
    # deployment to single node services such as Minikube
    affinity: |
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ template "vault.name" . }}
                app.kubernetes.io/instance: "{{ .Release.Name }}"
                component: server
            topologyKey: kubernetes.io/hostname

    # Toleration Settings for server pods
    # This should be a multi-line string matching the Toleration array
    # in a PodSpec.
    tolerations: null

    # Enables network policy for server pods
    networkPolicy:
      enabled: false
      egress: []
      # egress:
      # - to:
      #   - ipBlock:
      #       cidr: 10.0.0.0/24
      #   ports:
      #   - protocol: TCP
      #     port: 443

    service:
      port: 8200

    # A list of init containers. Specified as a YAML list.
    extraInitContainers:
      # wait-for-db is checking if postgresql server up
      - name: vault-wait-for-db
        image: "releases-docker.jfrog.io/bitnami/postgresql:13.13.0-debian-11-r4"
        imagePullPolicy: IfNotPresent
        env:
          - name: CONNECTION_DETAILS
            valueFrom:
              secretKeyRef:
                name: vault-storage-config
                key: postgresql-connection
        command:
          - 'sh'
          - '-c'
          - >
            echo "Waiting for Postgres to come up...";
            export PIPELINES_PG_HOST=$(echo "${CONNECTION_DETAILS}"  | head -n1 | cut -d " " -f1);
            export PIPELINES_PG_PORT=$(echo "${CONNECTION_DETAILS}"  | head -n1 | cut -d " " -f2);
            echo "postgres host : ${PIPELINES_PG_HOST}";
            echo "postgres port : ${PIPELINES_PG_PORT}";
            until pg_isready -h ${PIPELINES_PG_HOST} -p ${PIPELINES_PG_PORT} -U pipelines && echo database ok; do
              sleep 2;
            done;
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "50m"

      # create-vault-table is creating vault schema changes in postgres db
      - name: create-vault-table
        image: releases-docker.jfrog.io/bitnami/postgresql:13.13.0-debian-11-r4
        imagePullPolicy: IfNotPresent
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: vault-storage-config
                key: postgresql-url
        command:
          - 'sh'
          - '-c'
          - >
            echo "Creating Vault Tables...";
            psql ${DATABASE_URL} -f /vault/userconfig/vault-storage-config/vault.sql;
            psql ${DATABASE_URL} -c "\dt;";
        volumeMounts:
          - name: userconfig-vault-storage-config
            mountPath: /vault/userconfig/vault-storage-config
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "50m"

    # Set Pipelines vault-init sidecar container
    extraContainers:
      - name: vault-init
        image: releases-docker.jfrog.io/jfrog/pipelines-vault-init:1.20.4
        imagePullPolicy: IfNotPresent
        env:
          - name: CHECK_INTERVAL
            value: "10s"
          - name: VAULT_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_ADDRESS
            value: "http://127.0.0.1:8200"
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "50m"

    # Pass path of the storage config file with an external Postgres setup
    extraArgs: "-config=/vault/userconfig/vault-storage-config/config.hcl"

    # Secret name with the storage config file for Postgres connection
    # It will be exposed to Vault in the path "/vault/userconfig/vault-storage-config/"
    # If .Values.pipelines.unifiedSecretInstallation is true then secret name should be '{{ template "pipelines.name" . }}-unified-secret'
    extraVolumes:
      - type: secret
        name: vault-storage-config

    dataStorage:
      ## Must be disabled
      enabled: false

    # `updateStrategyType` must be set to `OnDelete` update strategy for HA setup
    # https://www.vaultproject.io/docs/platform/k8s/helm/run#upgrading-vault-on-kubernetes
    # It is critical to use OnDelete instead of RollingUpdate because standbys must be updated
    # before the active primary. A failover to an older version of Vault must always be avoided.
    updateStrategyType: "RollingUpdate"

    ha:
      enabled: false
      replicas: 1

      config: |
        ui = false

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        disable_mlock = true
        service_registration "kubernetes" {}

    livenessProbe:
      enabled: true
      path: "/v1/sys/health?standbyok=true"
      initialDelaySeconds: 50

    serviceAccount:
      create: true
      name: vault

  ## Vault Postgres and storage config using existing secret
  # It will be exposed to Vault in the path "/vault/userconfig/vault-storage-config/"
  # existingSecret: vault-storage-config

  ## Role Based Access for vault-init container
  ## Ref: https://kubernetes.io/docs/admin/authorization/rbac/
  rbac:
    role:
      ## Rules to create. It follows the role specification
      rules:
      - apiGroups:
        - ''
        resources:
        - secrets
        verbs:
        - "*"

# Filebeat Sidecar container
## The provided filebeat configuration is for Pipeline logs. It assumes you have a logstash installed and configured properly.
filebeat:
  enabled: false
  name: pipelines-filebeat
  image:
    repository: "docker.elastic.co/beats/filebeat"
    version: 7.16.2
  logstashUrl: "logstash:5044"

  terminationGracePeriod: 10

  livenessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          filebeat test output
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  resources: {}
#    requests:
#      memory: "100Mi"
#      cpu: "100m"
#    limits:
#      memory: "100Mi"
#      cpu: "100m"

  filebeatYml: |
    logging.level: info
    path.data: {{ .Values.pipelines.logPath }}/filebeat
    name: pipelines-filebeat
    queue.spool:
      file:
        permissions: 0760
    filebeat.inputs:
    - type: log
      enabled: true
      close_eof: ${CLOSE:false}
      paths:
         - {{ .Values.pipelines.logPath }}/*.log
      fields:
        service: "jfpip"
        log_type: "pipelines"
    output:
      logstash:
         hosts: ["{{ .Values.filebeat.logstashUrl }}"]

## Role Based Access Control
## Ref: https://kubernetes.io/docs/admin/authorization/rbac/
rbac:
  create: false
  role:
    ## Rules to create. It follows the role specification
    rules:
    - apiGroups:
      - ''
      resources:
      - services
      - endpoints
      - pods
      verbs:
      - get
      - watch
      - list

serviceAccount:
  create: false
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  name:
  ## Service Account annotations
  annotations: {}
  ## Explicitly mounts the API credentials for the Service Account
  automountServiceAccountToken: false

networkpolicy:
  # Allows all ingress and egress
  - name: pipelines
    podSelector:
      matchLabels:
        app.kubernetes.io/name: pipelines
    egress:
    - {}
    ingress:
    - {}
  # #Uncomment to allow only pipelines pods to communicate with rabbitmq (if rabbitmq.enabled is true)
