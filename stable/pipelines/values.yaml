      ## Set LB static IP
      loadBalancerIP:

      ## Whitelist IPs allowed to LoadBalancer type services
      ## Example: loadBalancerSourceRanges={82.82.190.51/32,141.141.8.8/32}
      loadBalancerSourceRanges: []
    livenessProbe:
      enabled: true
      initialDelaySeconds: 20
      failureThreshold: 10
      timeoutSeconds: 10
      periodSeconds: 10
      successThreshold: 1
      path: /
      port: http-www


    readinessProbe:
      enabled: true
      initialDelaySeconds: 20
      failureThreshold: 10
      timeoutSeconds: 10
      periodSeconds: 10
      successThreshold: 1
      path: /
      port: http-www

    ## External URL, it is ignored if ingress is enabled
    externalUrl:

    ingress:
      enabled: false
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      path: /
      hosts:
        - chart-example.local

      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local

    resources: {}
      # limits:
      #   cpu: 800m
      #   memory: 900Mi
      # requests:
      #   cpu: 10m
      #   memory: 40Mi

  msg:
    uiUser: monitor
    # Password must be set
    uiUserPassword: ""

  pipelineSync:
    image:
      # registry:
      repository: jfrog/pipelines-micro
      # tag:
      pullPolicy: IfNotPresent

    resources: {}
