      ## Set LB static IP
      loadBalancerIP:

      ## Whitelist IPs allowed to LoadBalancer type services
      ## Example: loadBalancerSourceRanges={82.82.190.51/32,141.141.8.8/32}
      loadBalancerSourceRanges: []
      newProbes: true
      healthCheck:
        intervalSecs: 120
      probes:
        liveness:
          failOnLongFailingReadiness:
            enabled: true
            failureDurationSecs: 60
    livenessProbe:
      enabled: true
