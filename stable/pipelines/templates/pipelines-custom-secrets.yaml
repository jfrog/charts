{{- if .Values.pipelines.customSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
{{- range .Values.pipelines.customSecrets }}
  name: {{ template "pipelines.fullname" $ }}-{{ .name }}
type: Opaque
stringData:
  {{ .key }}: |
{{ .data | indent 4 -}}
{{- end -}}
{{- end -}}