{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pipelines.fullname" . }}
  labels:
    {{- include "pipelines.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "pipelines.fullname" . }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "pipelines.fullname" . }}
{{- end -}}
