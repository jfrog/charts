##############################################################
# The medium sizing
# This is identical to the small sizing
##############################################################

unifiedUpgradeAllowed: true
databaseUpgradeReady: true

replicaCount: 1

distribution:
  resources:
    requests:
      cpu: 100m
      memory: 700Mi
    limits:
      # cpu: "3"
      memory: 1200Mi

  extraEnvironmentVariables:
    - name: MALLOC_ARENA_MAX
      value: "2"

  javaOpts:
    other: >
      -XX:InitialRAMPercentage=30
      -XX:MaxRAMPercentage=60
      -XX:+UseStringDeduplication
      -XX:MaxMetaspaceSize=300m
      -Djdk.nio.maxCachedBufferSize=262144
      -XX:MaxDirectMemorySize=256m

router:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      # cpu: "1"
      memory: 1Gi

observability:
  resources:
    requests:
      cpu: 30m
      memory: 30Mi
    limits:
      # cpu: "1"
      memory: 50Mi

redis:
  resources:
    requests:
      cpu: 30m
      memory: 50Mi
    limits:
      # cpu: "1"
      memory: 150Mi

postgresql:
  postgresqlExtendedConf:
    maxConnections: "50"
  primary:
    affinity:
      # Require PostgreSQL pod to run on a different node than distribution pods
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - distribution
            topologyKey: kubernetes.io/hostname
  resources:
    requests:
      cpu: "50m"
      memory: 200Mi
    limits:
      # cpu: "2"
      memory: 1Gi